<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/project-form.css">
    <title>Document</title>
</head>

<body>
    
    <!-- Main Container -->
    <div class="main-container">

        <!-- Head Description -->
        <div class="top-section">
            <h2>Institute of Paleontology &amp; Archeolgy</h2>
            <h3>Registeration Form</h3>
        </div>

        <div class="form">
            <!-- Main Form Body -->
            <form class="main">

                <div class="group">
                    <label for="" class="">First Name :</label>
                    <input type="text" class="text" size="30">
                </div>
                
                
                <div class="group">
                    <label for="" class="">Last Name :</label>
                    <input type="text" class="text" size="30">
                </div>

                <div class="group">
                    <label for="" class="">Other Names :</label>
                    <input type="text" class="text" size="30">
                </div>

                <div class="group">
                    <label for="" class="">Email :</label>
                    <input type="email" class="text" size="30">
                </div>

                <div class="group">
                    <label for="" class="">Phone :</label>
                    <input type="tel" class="text" size="30">
                </div>

                <div class="dob">
                    <label for="" class="group">Date of Birth :</label>

                    <div class="" id="">
                        <input type="date" name="" id="">
                    </div>
                </div>

                <div class="gender">
                    <label for="" class="group">Gender :</label>

                    <div class="gender_details">
                        <div>
                            <label for="">Male</label>
                            <input type="radio" name="gender" id="">
                        </div>
                        <div>
                            <label for="">Female</label>
                            <input type="radio" name="gender" id="" >
                        </div>
                    </div>
                </div>
                

                <div class="group">
                    <label for="" class="">Nationality :</label>
                    <input type="text" class="text" size="30">
                </div>

                <div class="religion">
                    <label for="" class="group">Religion :</label>

                    <div class="religion_details">
                        <div>
                            <label for="">Islam</label>
                            <input type="radio" name="religion" id="">
                        </div>
                        <div>
                            <label for="">Christianity</label>
                            <input type="radio" name="religion" id="">
                        </div>
                        <div>
                            <label for="">Buddhism</label>
                            <input type="radio" name="religion" id="">
                        </div>
                        <div>
                            <label for="">Judaism</label>
                            <input type="radio" name="religion" id="">
                        </div>
                        <div>
                            <label for="">Other</label>
                            <input type="radio" name="religion" id="">
                        </div>
                    </div>
                </div>

                <div class="group">
                    <label for="" class="">Address :</label>
                    <input type="text" class="text" size="30">
                </div>

                <div class="group">
                    <label for="" class="">State of Origin :</label>
                    <input type="text" class="text" size="30">
                </div>

                <div class="group">
                    <label for="" class="">State of Residence :</label>
                    <input type="text" class="text" size="30">
                </div>s

                <div class="agree">
                    <input type="checkbox" name="" id="">
                    <label>I have read and agree to the <a href="#">terms & conditions.</a></label>
                </div>

                <div class="sub_clear">
                    <button type="submit" class="submit">SUBMIT</button>
                    <button type="reset" class="clear">CLEAR FORM</button>
                </div>
            </form>

            <!-- Profile Photo Upload -->
            <div class="side">
                <input type="image" src="#" alt="" class="photo">
                <input type="file" name="" id="" class="upload" accept="image/jpg, image/png, image/webp, image/jpeg">

                <a href="tribute.html" class="gototribute">Go To Tribute Page</a>

            </div>
           
        </div>

    </div>

</body>
</html>
